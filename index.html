<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
    <title>Interactive rating component</title>
  </head>
  <body>
    <main class="d-flex align-items-center justify-content-center">
      <div class="card">
        <div class="card-body rating">
          <div class="stars d-flex flex-row justify-content-center"></div>
          <div class="text text-white pt-4">
            <h5>How did we do?</h5>
            <p class="small">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
          </div>
          <div class="rates d-flex flex-row align-items-center justify-content-around">
            <div class="rate">1</div>
            <div class="rate">2</div>
            <div class="rate">3</div>
            <div class="rate">4</div>
            <div class="rate">5</div>
          </div>
          <div class="submit mt-4">
            <button class="btn btn-block text-white">SUBMIT</button>
          </div>
        </div>

        <div class="card-body thanking text-center d-none">
          <div class="thank-img py-3">
            <img src="./img/illustration-thank-you.svg" alt="" />
          </div>
          <div class="message pt-3"></div>
          <div class="text text-white">
            <h5>Thank you!</h5>
            <p class="small px-2">We appreciate you taking the time to give a rating. If you ever need more support. donâ€™t hesitate to get in touch!</p>
          </div>
        </div>
      </div>
    </main>
    <script src="https://kit.fontawesome.com/dc35ddc557.js" crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
